apiVersion: v1
kind: ServiceAccount
metadata:
  name: trvs-operator
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: trvs-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: trvs-operator
  namespace: macstadium-staging
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: trvs-operator-ssh-config
data:
  known_hosts: "|1|UAl145rqH7h7qSDAFUR0ZkdEwao=|wFtbUfYYjxwstfNACMbubbrpekU= ssh-rsa "
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trvs-operator
  labels:
    app: trvs-operator
spec:
  selector:
    matchLabels:
      app: trvs-operator
  template:
    metadata:
      labels:
        app: trvs-operator
    spec:
      containers:
      - name: trvs-operator
        image: travisci/trvs-operator
        env:
        - name: TRAVIS_KEYCHAIN_DIR
          value: /keychains
        volumeMounts:
        - name: secrets
          mountPath: /etc/secrets
          readOnly: true
        - name: ssh-dir
          mountPath: /root/.ssh
          readOnly: true
      volumes:
      - name: secrets
        secret:
          secretName: trvs-operator
      - name: ssh-dir
        configMap:
          name: trvs-operator-ssh-config
          defaultMode: 0600
      serviceAccountName: trvs-operator


